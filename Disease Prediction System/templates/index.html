<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Disease Prediction</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f2f5;
            padding: 30px;
        }

        form {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2,
        h3 {
            text-align: center;
        }

        .field-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select,
        input[type=number],
        input[type=range] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: auto;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function showFields(disease) {
            document.getElementById("heart_fields").style.display = "none";
            document.getElementById("diabetes_fields").style.display = "none";
            document.getElementById("cancer_fields").style.display = "none";

            if (disease === "heart") document.getElementById("heart_fields").style.display = "block";
            else if (disease === "diabetes") document.getElementById("diabetes_fields").style.display = "block";
            else if (disease === "cancer") document.getElementById("cancer_fields").style.display = "block";
        }
    </script>
</head>

<body>

    <h2>Disease Prediction System</h2>
    <form action="/predict" method="post" target="_blank">
        <div class="field-group">
            <label for="disease">Select a Disease to Predict:</label>
            <select name="disease" required onchange="showFields(this.value)">
                <option value="">-- Choose --</option>
                <option value="heart">Heart Disease</option>
                <option value="diabetes">Diabetes</option>
                <option value="cancer">Breast Cancer</option>
            </select>
        </div>

        <!-- HEART DISEASE -->
        <div id="heart_fields" class="hidden">
            <h3>Heart Disease Inputs</h3>
            <div class="field-group"><label>Age (Range: 0 - 120)</label><input type="number" name="heart_features"
                    min="0" max="120" required></div>
            <div class="field-group"><label>Biological Sex</label>
                <select name="heart_features">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="field-group"><label>Chest Pain Type</label>
                <select name="heart_features">
                    <option value="0">Typical Angina</option>
                    <option value="1">Atypical Angina</option>
                    <option value="2">Non-anginal Pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </div>
            <div class="field-group"><label>Resting Blood Pressure (mm Hg) (Range: 90 - 200)</label><input type="number"
                    name="heart_features" min="90" max="200" required></div>
            <div class="field-group"><label>Cholesterol Level (mg/dL) (Range: 100 - 600)</label><input type="number"
                    name="heart_features" min="100" max="600" required></div>
            <div class="field-group"><label>Fasting Blood Sugar > 120 mg/dL?</label>
                <select name="heart_features">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="field-group"><label>Resting ECG Result</label>
                <select name="heart_features">
                    <option value="0">Normal</option>
                    <option value="1">ST-T Abnormality</option>
                    <option value="2">Probable/Definite LVH</option>
                </select>
            </div>
            <div class="field-group"><label>Maximum Heart Rate Achieved (Range: 60 - 220)</label><input type="number"
                    name="heart_features" min="60" max="220" required></div>
            <div class="field-group"><label>Exercise-Induced Angina</label>
                <select name="heart_features">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="field-group"><label>ST Depression (Oldpeak) (Range: 0 - 6)</label><input type="number"
                    step="0.1" name="heart_features" min="0" max="6" required></div>
            <div class="field-group"><label>Slope of Peak ST Segment</label>
                <select name="heart_features">
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>
            <div class="field-group"><label>Number of Major Vessels Colored (Range: 0 - 3)</label><input type="number"
                    name="heart_features" min="0" max="3" required></div>
            <div class="field-group"><label>Thalassemia Type</label>
                <select name="heart_features">
                    <option value="1">Normal</option>
                    <option value="2">Fixed Defect</option>
                    <option value="3">Reversible Defect</option>
                </select>
            </div>
        </div>

        <!-- DIABETES -->
        <div id="diabetes_fields" class="hidden">
            <h3>Diabetes Inputs</h3>
            <div class="field-group"><label>Age (Range: 0 - 120)</label><input type="number" name="diabetes_features"
                    min="0" max="120" required></div>
            <div class="field-group"><label>Biological Sex</label>
                <select name="diabetes_features">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="field-group"><label>Hypertension (Range: Yes/No)</label>
                <select name="diabetes_features">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="field-group"><label>Existing Heart Disease (Range: Yes/No)</label>
                <select name="diabetes_features">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="field-group"><label>Smoking History</label>
                <select name="diabetes_features">
                    <option value="0">Never</option>
                    <option value="1">Former</option>
                    <option value="2">Current</option>
                    <option value="3">Not Available</option>
                    <option value="4">Ever</option>
                    <option value="5">Unknown</option>
                </select>
            </div>
            <div class="field-group"><label>Body Mass Index (BMI) (Range: 10 - 50)</label><input type="number"
                    step="0.1" name="diabetes_features" min="10" max="50" required></div>
            <div class="field-group"><label>HbA1c Level (%) (Range: 4 - 15)</label><input type="number" step="0.1"
                    name="diabetes_features" min="4" max="15" required></div>
            <div class="field-group"><label>Blood Glucose Level (mg/dL) (Range: 50 - 300)</label><input type="number"
                    name="diabetes_features" min="50" max="300" required></div>
        </div>

        <!-- BREAST CANCER -->
        <div id="cancer_fields" class="hidden">
            <h3>Breast Cancer Inputs</h3>
            <div class="field-group"><label>Radius Mean (Range: 6 - 30)</label><input type="number" step="0.1"
                    name="cancer_features" min="6" max="30" required></div>
            <div class="field-group"><label>Texture Mean (Range: 10 - 40)</label><input type="number" step="0.1"
                    name="cancer_features" min="10" max="40" required></div>
            <div class="field-group"><label>Perimeter Mean (Range: 50 - 200)</label><input type="number" step="0.1"
                    name="cancer_features" min="50" max="200" required></div>
            <div class="field-group"><label>Area Mean (Range: 100 - 2500)</label><input type="number" step="1"
                    name="cancer_features" min="100" max="2500" required></div>
            <div class="field-group"><label>Compactness Mean (Range: 0.01 - 0.35)</label><input type="number"
                    step="0.01" name="cancer_features" min="0.01" max="0.35" required></div>
            <div class="field-group"><label>Concavity Mean (Range: 0.01 - 0.50)</label><input type="number" step="0.01"
                    name="cancer_features" min="0.01" max="0.50" required></div>
            <div class="field-group"><label>Concave Points Mean (Range: 0.001 - 0.20)</label><input type="number"
                    step="0.001" name="cancer_features" min="0.001" max="0.20" required></div>
            <div class="field-group"><label>Symmetry Mean (Range: 0.1 - 0.50)</label><input type="number" step="0.01"
                    name="cancer_features" min="0.1" max="0.50" required></div>
            <div class="field-group"><label>Fractal Dimension Mean (Range: 0.04 - 0.15)</label><input type="number"
                    step="0.01" name="cancer_features" min="0.04" max="0.15" required></div>
        </div>

        <!-- RESULT DISPLAY BELOW BUTTON -->
        <div id="prediction_result" style="text-align:center; margin-top:20px; font-size:18px; font-weight:bold;">
            {% if result %}
            <p style="padding: 10px; background: #fff; border-radius: 5px; box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);">{{
                result }}</p>
            {% endif %}
        </div>


        <br>
        <button type="submit">Predict</button>
    </form>

</body>

</html>
